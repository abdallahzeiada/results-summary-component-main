<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>your result</h3>
        <div class="circle">
          <h1>76<span>of 100</span></h1>
        </div>
        <h4>great</h4>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>
      <main>
        <h3>Summary</h3>
        <div class="content">
          <div class="box box1">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="Alt" />
              <p>Reaction</p>
            </div>
            <div class="ratio"> 80 <span>/ 100</span></div>
          </div>
          <div class="box box2">
            <div>
              <img src="assets/images/icon-memory.svg" alt="Alt" />
              <p>Memory</p>
            </div>
            <div class="ratio"> 92 <span>/ 100</span></div>
          </div>
          <div class="box box3">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="Alt" />
              <p>Verbal</p>
            </div>
            <div class="ratio"> 61 <span>/ 100</span></div>
          </div>
          <div class="box box4">
            <div>
              <img src="assets/images/icon-visual.svg" alt="Alt" />
              <p>Visual</p>
            </div>
            <div class="ratio"> 72 <span>/ 100</span></div>
          </div>
        </div>
      </main>
      <footer>
        <button>Continue</button>
      </footer>
    </div>

  <!-- <img class="th" width="300" src="/design/mobile-design.jpg" alt=""> -->
  </body>
</html>
